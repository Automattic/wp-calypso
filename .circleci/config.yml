    jobs:
      - setup
      - test-e2e-canary:
          name: test-e2e-i18n-monthly
          requires:
            - setup
          test-target: "I18N"
          test-flags: "-i"
          filters:
            branches:
              only: master
    triggers:
      - schedule:
          cron: "40 15 19 * *"
          filters:
            branches:
              only: master

  e2e-canary-i18n-nightly:
    jobs:
      - setup
      - test-e2e-canary:
          name: test-e2e-i18n-nightly
          requires:
            - setup
          test-target: "I18N"
          test-flags: "-I"
          filters:
            branches:
              only: master
    triggers:
      - schedule:
          cron: "46 4 * * *"
          filters:
            branches:
              only: master

