<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="wordpress-desktop.css" />
	</head>
	<body style="background: #24282d; color: #24282d">
		<div id="title-bar">
			<div id="title-bar-buttons">
				<div class="nav-button" id="nav-button-back">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" role="img" aria-hidden="true"
            focusable="false">
            <path d="M14.6 7l-1.2-1L8 12l5.4 6 1.2-1-4.6-5z"></path>
          </svg>
				</div>
				<div class="nav-button" id="nav-button-forward">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" role="img" aria-hidden="true"
            focusable="false">
            <path d="M10.6 6L9.4 7l4.6 5-4.6 5 1.2 1 5.4-6z"></path>
          </svg>
				</div>
				<div class="nav-button" id="nav-button-home">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 24 24" width="34" height="34" role="img" aria-hidden="true"
            focusable="false">
            <path
              d="M20 10c0-5.51-4.49-10-10-10C4.48 0 0 4.49 0 10c0 5.52 4.48 10 10 10 5.51 0 10-4.48 10-10zM7.78 15.37L4.37 6.22c.55-.02 1.17-.08 1.17-.08.5-.06.44-1.13-.06-1.11 0 0-1.45.11-2.37.11-.18 0-.37 0-.58-.01C4.12 2.69 6.87 1.11 10 1.11c2.33 0 4.45.87 6.05 2.34-.68-.11-1.65.39-1.65 1.58 0 .74.45 1.36.9 2.1.35.61.55 1.36.55 2.46 0 1.49-1.4 5-1.4 5l-3.03-8.37c.54-.02.82-.17.82-.17.5-.05.44-1.25-.06-1.22 0 0-1.44.12-2.38.12-.87 0-2.33-.12-2.33-.12-.5-.03-.56 1.2-.06 1.22l.92.08 1.26 3.41zM17.41 10c.24-.64.74-1.87.43-4.25.7 1.29 1.05 2.71 1.05 4.25 0 3.29-1.73 6.24-4.4 7.78.97-2.59 1.94-5.2 2.92-7.78zM6.1 18.09C3.12 16.65 1.11 13.53 1.11 10c0-1.3.23-2.48.72-3.59C3.25 10.3 4.67 14.2 6.1 18.09zm4.03-6.63l2.58 6.98c-.86.29-1.76.45-2.71.45-.79 0-1.57-.11-2.29-.33.81-2.38 1.62-4.74 2.42-7.1z">
            </path>
          </svg>
			</div>
		</div>
		<script>
      function handleDoubleClick() {
        const titleBar = document.getElementById('title-bar');
        titleBar.addEventListener('dblclick', function () {
          window.electron.send('title-bar-double-click');
        });
      }
      handleDoubleClick();
			function Navigate() {
				const titleBarButtons = document.getElementById( 'title-bar-buttons' );
				// Override title bar button padding on window load (Linux, Windows)
				window.addEventListener( 'load', function() {
					const padding = window.electron.styles.titleBarPaddingLeft;
					titleBarButtons.style.paddingLeft = padding;
				})

				const backButton = document.getElementById( 'nav-button-back' );
				backButton.addEventListener( 'click', function() {
					window.electron.send( 'back-button-clicked' );
				});

				const forwardButton = document.getElementById( 'nav-button-forward' );
				forwardButton.addEventListener( 'click', function() {
					window.electron.send( 'forward-button-clicked' );
				});

				const homeButton = document.getElementById( 'nav-button-home' );
				homeButton.addEventListener( 'click', function() {
					window.electron.send( 'home-button-clicked' );
				});
			};

			var nav = new Navigate();
		</script>
	</body>
</html>
