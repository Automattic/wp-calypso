machine:
  node:
    version: 5.11.1
test:
  override:
    - git --version
    - git log --pretty=format:%H --reverse|head -1 # first commit in repo
    - git rev-parse origin/master # to which commit origin/master is pointing
    - git rev-parse master # to which commit master is pointing
    - git diff --name-only HEAD..origin/master *js *jsx
    - git diff --name-only --exit-code HEAD..origin/master *js *jsx
    - git diff --name-only add/eslint-branch-files-circleci-testcase-gitdiff..origin/master *js *jsx
    - git diff --name-only --exit-code add/eslint-branch-files-circleci-testcase-gitdiff..origin/master *js *jsx
    - git diff --name-only $CIRCLE_BRANCH..origin/master *js *jsx
    - git diff --name-only --exit-code $CIRCLE_BRANCH..origin/master *js *jsx
    - git diff --name-only e0beb1debba7953a1bee92aafcf5a5e81939dabe..HEAD *js *jsx
    - git diff --name-only --exit-code e0beb1debba7953a1bee92aafcf5a5e81939dabe..HEAD *js *jsx
    - git merge-base $(git rev-parse --abbrev-ref HEAD) origin/master # shared ancestor between topic branch and master
    - git diff --name-only $(git merge-base $(git rev-parse --abbrev-ref HEAD) origin/master)..HEAD *js *jsx
    - git diff --name-only --exit-code $(git merge-base $(git rev-parse --abbrev-ref HEAD) origin/master)..HEAD *js *jsx
