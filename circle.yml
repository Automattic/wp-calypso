machine:
  node:
    version: 5.11.1
test:
  override:
    - git diff --name-only HEAD..master *js *jsx
    - git diff --name-only add/eslint-branch-files-circleci-testcase-gitdiff..master *js *jsx
    - git diff --name-only $CIRCLE_BRANCH..master *js *jsx
    - git diff --name-only e0beb1debba7953a1bee92aafcf5a5e81939dabe..HEAD *js *jsx
    - git merge-base $(git rev-parse --abbrev-ref HEAD)
    - git diff --name-only $(git merge-base $(git rev-parse --abbrev-ref HEAD) master)..HEAD *js *jsx
