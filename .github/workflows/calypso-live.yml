name: Calypso Live

on:
  pull_request:
    types: ['opened']

jobs:
  calypso-live:
    name: 'Launch a Calypso.live instance for your branch'
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
    timeout-minutes: 10

    steps:
      - name: Extract branch name
        run: |
          echo ::set-output name=BRANCH::${{ github.event.pull_request.head.ref }}
        id: extract_branch

      - name: Build Calypso.live link.
        run: |
          echo '::set-output name=LINK::https://calypso.live/?branch=${{ steps.extract_branch.outputs.BRANCH }}'
        id: build_link

      - name: Post comment on PR
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Test live: ${{ steps.build_link.outputs.LINK }}'
            })

      - name: Fetch link
        uses: fjogeleit/http-request-action@v1.8.0
        id: fetch_link
        with:
          url: '${{ steps.build_link.outputs.LINK }}'
          method: 'GET'
          timeout: '120'
          preventFailureOnNoResponse: true
          ignoreStatusCodes: '400,401'
