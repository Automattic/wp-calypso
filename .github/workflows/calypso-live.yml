name: Calypso Live

on:
  pull_request:
    types: ['opened']

jobs:
  calypso-live:
    name: 'Links to a calypso.live instance for your branch'
    runs-on: ubuntu-latest
    # We only offer the Calypso.live link to PRs created from the Automattic organization.
    if: github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name
    timeout-minutes: 10
    steps:
      - name: Build calypso.live link.
        run: |
          echo '::set-output name=LINK::https://calypso.live?image=registry.a8c.com/calypso/app:commit-${{ github.event.pull_request.head.sha }}'
        id: build_link

      - name: Post comment on PR
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const encodedLink = encodeURIComponent( steps.build_link.outputs.LINK );
            console.log( encodedLink )
            
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '<!--calypso-live-watermark:apr@v1-->\n<table><tr><td>Calypso Live: ${{ steps.build_link.outputs.LINK }} \n <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${{encodedLink}}&choe=UTF-8" /><td><td>Jetpack Cloud live: ${{ steps.build_link.outputs.LINK }}&env=jetpack  \n <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=${{encodedLink}}%26env=jetpack&choe=UTF-8" /><td></tr></table>\n_(These links may take a few minutes to be available)_'
            })
