name: Renovate
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        type: choice
        default: debug
        options:
          - debug
          - trace
      dryRun:
        description: 'Dry run?'
        type: choice
        default: 'no'
        options:
          - 'no'
          - full
          - lookup
          - extract
      repoCache:
        description: 'Reset or disable the cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
  schedule:
    # Run every 30 minutes:
    - cron: '0,30 * * * *'
  pull_request:
    paths:
      - '.github/workflows/renovate.yml'
      - 'renovate.json5'
      - 'renovate.json'

concurrency:
  group: renovate-${{ github.ref }}

env:
  # Set as a workflow variable so that multiple jobs can use the value.
  RENOVATE_VERSION: 36.31.0
  cache_archive: renovate_cache.tar.gz
  cache_dir: /tmp/renovate/cache/renovate

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check rate limit pre-run
        env:
          TOKEN: ${{ secrets.RENOVATE_TOKEN }}
        run: |
          curl --no-progress-meter --header "Authorization: Bearer $TOKEN" https://api.github.com/rate_limit

      - uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          name: renovate-cache
          path: ${{ env.cache_archive }}

      - name: Uncompress renovate cache
        run: |
          if [ ! -f $cache_archive ] ; then
            echo "No cache found."
            exit 0
          fi
          mkdir -p $cache_dir
          tar -xzvf $cache_archive $cache_dir
          rm $cache_archive
          ls -l $cache_dir
          # Unfortunately, the permissions expected within renovate's docker container
          # are different than the ones given after the cache is restored. We have to
          # change ownership to solve this.
          sudo chown -R runneradmin:root /tmp/renovate/
          ls -l $cache_dir

      - uses: renovatebot/github-action@v39.0.1
        with:
          configurationFile: renovate.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
          renovate-version: ${{ env.RENOVATE_VERSION }}
        env:
          LOG_LEVEL: ${{ github.event.inputs.logLevel || 'debug' }}
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun == 'no' && 'null' || github.event.inputs.dryRun || 'null' }}
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}

      - name: Compress renovate cache
        run: tar -czvf $cache_archive $cache_dir

      - uses: actions/upload-artifact@v3
        with:
          name: renovate-cache
          path: ${{ env.cache_archive }}
          # Since this is created frequently, we don't need to keep it for long.
          retention-days: 1

      - name: Check rate limit post-run
        env:
          TOKEN: ${{ secrets.RENOVATE_TOKEN }}
        run: |
          echo "Note any difference between this number and the one from the previous step may also include API uses from elsewhere that happened to occur at the same time."
          curl --no-progress-meter --header "Authorization: Bearer $TOKEN" https://api.github.com/rate_limit

  validate-renovate-config:
    name: Validate Renovate Configuration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Config Validator
        run: yarn dlx -p renovate@$RENOVATE_VERSION renovate-config-validator
