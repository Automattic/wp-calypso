name: Bug Report
description: Helps us improve our product!
labels: "Needs triage, [Type] Bug, User Report"
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for contributing!

        Please write a clear title, then fill in the fields below and submit.
        There are only ***3 required fields***, but please provide as much additional information and context as you are able to.

        Please **do not** link to image hosting services such as Cloudup, Droplr, Imgur, etcâ€¦
        Instead, directly embed screenshot(s) or recording(s) in any of the text areas below: click, then drag and drop.

        If you have any questions, please ask in: `slack-bug-herders`.
  - type: markdown
    attributes:
      value: |
        ---
        ## Core Information
  - type: textarea
    id: summary
    attributes:
        label: Quick summary
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Start at `site-domain.com/blog`.
        2. Click on any blog post.
        3. Click on the 'Like' button.
        4. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What you expected to happen
      placeholder: |
        e.g. The post should be liked.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: What actually happened
      placeholder: |
        e.g. Clicking the button does nothing visibly.
    validations:
      required: true
  - type: dropdown
    id: internal_severity
    attributes:
      label: Severity
      options:
        - Low
        - Normal
        - High
      
  - type: markdown
    attributes:
      value: |
        <br>
        
        ## Optional Information

        The following section is optional. If you're an Automattician, you should be able to fill it in. If not, please scroll to the bottom and submit the issue.
  - type: dropdown
    id: site-type
    attributes:
      label: Platform (Simple, Atomic, or both?)
      description: (You may select more than one)
      options:
        - Simple
        - Atomic
        - Self-hosted
      multiple: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or notes
      placeholder: |
        e.g. Logs, CLI or console errors, notes, observations, etc.
