name: Happiness Bug Report
description: Helps us improve our product!
labels: "User Report, [Type] Bug"
body:
  - type: markdown
    attributes:
      value: |
        ### Thanks for contributing your report! 
        
        Please write a clear title, then fill in the fields fields below and submit.
        
        There are only **3 required fields**, but please provide as much additional information and context as you are able to.
        
        You can attach screenshot(s) or recording(s) in any large text field below. Click to activate it then drag you file(s) into them. for better privacy and security, please avoid image hosting servies to link to media.
        <br>
        
        ---
        
        <br>
  - type: textarea
    id: summary
    attributes:
        label: Quick summary
  - type: markdown
    attributes:
      value: |
        <br>
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Start at /home.
        2. Click on 'View Site'.
        3. Click on 'Like' button.
        ...
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        <br>
  - type: textarea
    id: expected
    attributes:
      label: What I expected to happen
      placeholder: |
        eg. The post should be liked but is not.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        <br>
  - type: textarea
    id: actual
    attributes:
      label: What actually happened
      placeholder: |
        e.g. Clicking the button does nothing visibly.
        
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        <br>
  - type: textarea
    id: issue_context
    attributes:
      label: Context
      placeholder: |
        e.g. Customer report, exploratory testing...
  - type: markdown
    attributes:
      value: |
        <br>
        
        ---
        
        <br>
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: (You may select more than one)
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
      multiple: true
  - type: markdown
    attributes:
      value: |
        <br>
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: (You may select more than one)
      options:
        - Google Chrome/Chromium
        - Mozilla Firefox
        - Microsoft Edge
        - Microsoft Edge (legacy)
        - Apple Safari
      multiple: true
  - type: markdown
    attributes:
      value: |
        <br>
  - type: dropdown
    id: site-type
    attributes:
      label: Simple, Atomic, or both?
      description: (You may select more than one)
      options:
        - Simple
        - Atomic
      multiple: true
  - type: markdown
    attributes:
      value: |
        <br>
  - type: input
    id: theme
    attributes:
      label: Theme-specific issue?
      placeholder: |
        If yes, what is the theme name?
  - type: markdown
    attributes:
      value: |
        <br>
  - type: textarea
    id: other_notes
    attributes:
      label: Other notes
      placeholder: |
        e.g. Logs, CLI or console errors, notes, observations, etc.
  - type: markdown
    attributes:
      value: |
        <br>
        
        ---
        
        <br>
  - type: dropdown
    id: reproducibility
    attributes:
      label: Reproducibility
      options:
        - Consistent
        - Intermittent
        - Once
  - type: markdown
    attributes:
      value: |
          <br>
  - type: dropdown
    id: users-affected
    attributes:
      label: Number of users impacted
      options:
        - One
        - Some - < 50%
        - Most - > 50%
        - All
  - type: markdown
    attributes:
      value: |
          <br>
  - type: textarea
    id: workarounds
    attributes:
      label: Available workarounds
      description: Are there any workarounds to this bug? How difficult are they to implement?
      placeholder: |
        e.g. There is alternative way to access to this setting in the sidebar, but it's not readily apparent.
