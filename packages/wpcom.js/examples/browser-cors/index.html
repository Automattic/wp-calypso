<!DOCTYPE html>
<html>
  <head>
    <title>wpcom.js browser example with CORS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script src="/dist/wpcom.js"></script>
    <script>
      var wpcom = WPCOM();

      wpcom
      .site('retrofocs.wordpress.com')
      .get(function(err, me){
        if (err) throw err;

        console.log(me);
      });
    </script>
  </body>
</html>
