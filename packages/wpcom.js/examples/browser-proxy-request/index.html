<!DOCTYPE html>
<html>
  <head>
    <title>wpcom.js browser example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script src="/wpcom-proxy.js"></script>
    <script>
      var wpcom = WPCOM();

      wpcom.request({
        metaAPI: { accessAllUsersBlogs: true }
      }, function(err) {
        if (err) throw err;
        console.log('proxy now running in "access all user\'s blogs" mode');
      });

      wpcom.me().get(function(err, me){
        if (err) throw err;
        console.log(me);

        var div = document.createElement('div');
        div.innerHTML = 'Your WordPress.com "username" is: <b>@' + me.username + '<\/b>';
        document.body.appendChild(div);
      });
    </script>
  </body>
</html>
