<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Color Studio</title>

    <link rel="stylesheet" href="build/main.css">
  </head>
  <body class="spanner spanner--max">
    <div class="spanner__content pb-5">
      <div class="bg-white px-3 py-5">
        <div class="container d-flex">
          <input id="base-color" type="text" class="form-control form-control-lg" placeholder="Enter a color value" autofocus="">
          <button id="download-button" type="submit" class="btn btn-lg btn-dark ml-2" disabled="">
            Generate palette
          </button>
        </div>
      </div>
    </div>

    <div id="color-tiles"></div>
    <div id="foundation-tiles"></div>

    <script src="build/main.js"></script>
  </body>
</html>
