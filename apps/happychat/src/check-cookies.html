<script>
	try {
		window.sessionStorage.getItem( 'random-key' );
		window.parent?.postMessage(
			{
				type: 'widgets.wp.com-cookie-check',
				result: true,
			},
			'*'
		);
	} catch ( e ) {
		window.parent?.postMessage(
			{
				type: 'widgets.wp.com-cookie-check',
				result: false,
			},
			'*'
		);
	}
</script>
